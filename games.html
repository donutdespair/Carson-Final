<script>
(function(){
  
var slideIndex = 0, 
    items = document.querySelectorAll('.slideshow figure'), 
    // contains all slides, querySelectorAll() method returns all elements in the document that match selector '.slideshow figure'
    numItems = items.length; 
    // total number of slides



// this function cycles through the slides, hides inactive
var showCurrent = function(){
var itemToShow = Math.abs(slideIndex%numItems);
  // Math.abs() returns absolute value (no negative numbers, like if you click previous past 0, you would be at a negative number but absoulute values are always positive); uses remainder operator to get the index of the element to show 

  Array.prototype.forEach.call( items, function(el){
    el.classList.remove('slides');
  });
  // Array.prototype is an array constructor; it allows you to assign methods to the array
  // forEach is a function which takes a function as its input
  // .call is a function which gets called on other functions
  // classList.add() and classList.remove() add/remove the “show” class
  
  items[itemToShow].classList.add('slides');    
}; 

document.querySelector('.next').addEventListener('click', function() {
     slideIndex++;
     showCurrent();
  }, false);

document.querySelector('.prev').addEventListener('click', function() {
     slideIndex--;
     showCurrent();
  }, false);
// querySelector() method returns the first element that matches a specified CSS selector, in this case .next (same for .prev)
// addEventListener() method attaches an event handler to .next and .prev; 'click' is the event
// increment (++) operator increments (adds one to) its operand (slideIndex) and returns a value (shows next slide)
// decrement (--) operator decrements (subtracts one from) its operand (slideIndex) and returns a value (shows previous slide)
  
})();  


</script>
